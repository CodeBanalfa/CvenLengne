<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application de dessin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Application Design</h1></header>

    
  
    <div class="container">
        <section class="tools-board">
            <div class="row">
                <label  class="title">Shapes</label>
                <ul class="options" >
                    <li class="option tool" id="rectangle">
                        <img src="./icons/rectangle.svg" alt="" srcset="">
                        <span>Rectangle</span>
                    </li>
                    <li class="option tool" id="circle">
                        <img src="./icons/circle.svg" alt="" srcset="">
                        <span>Circle</span>
                    </li>
                    <li class="option tool" id="triangle">
                        <img src="./icons/triangle.svg" alt="" srcset="">
                        <span>Triangle</span>
                    </li>
                    <li class="option">
                        <input type="checkbox" name="" id="fille-color">
                        <label for="fill-color">Fill Color</label>
                    </li>
                </ul>
            </div>
            <div class="row">
                <label  class="title">Options</label>
                <ul class="options" >
                    <li class="option active bx-arrow-to-bottom tool" id="brush">
                        <img src="./icons/brush.svg" alt="" srcset="">
                        <span>brush</span>
                    </li>
                    <li class="option tool" id="eraser">
                        <img src="./icons/eraser.svg" alt="" srcset="">
                        <span>eraser</span>
                    </li>
                    <!-- <li class="option tool" id="triangle">
                        <img src="./icons/triangle.svg" alt="" srcset="">
                        <span>Triangle</span>
                    </li> -->
                    <li class="option" >
                        <input type="range" name="" id="size_slider" min="1" max="30" value="5">
                        
                    </li>
                </ul>
            </div>
            <div class="row colors"  >
                <label  class="title">Colors</label>
                <ul class="options">
                    <li class="option"></li>
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option">
                        <input type="color" id="color-picker" value="#cd0f0f">
                    </li>
                   
                </ul>
            </div>
            <div class="row buttons">
                <button class="clear-canvas">Effacer la toile</button>
                <button class="save_img">sauvegarde</button>
                <button class="uploadimg">Téléchargement image </button>
               
            </div>
        </section>
        <section class="drawing-board">
            <canvas></canvas>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
